<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prototype</title>
</head>

<body>
  <script>
    const Person = function (name) {
      // Implicity returning an object (aka instance)
      this.name = name

    }

    this.greet = function () {
      console.log(`Hello, my name is ${this.name}!`)
    }

    // The new keyword does two things:
    // 1. It makes the function that comes after it return an object
    // 2. It assigns the this keyword inside the function to be equal to that object

    const whitney = new Person('Whitney')
  </script>
</body>

</html>
